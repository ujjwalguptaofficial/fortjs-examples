<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>FortJs Example</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="/scripts/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="/style/bootstrap.css" />
    <script src="/scripts/bootstrap.js"></script>
    <link rel="stylesheet" href="/style/font-awesome.min.css" />
</head>

<body>
    <div class="row row-centered" style="margin-top:10px;">
        <div class="col-xs-12 col-sm-10 col-centered">
            <div style="text-align:center;">
                <a href="/student/add" class="btn btn-success">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                    Add Student
                </a>
            </div>
            <table id="tblGrid" class="table table-hover">
                <caption
                    style="text-align:center;padding:7px 0px 7px 0px;background:#4f4f86;color:white;font-family:cursive;font-size:18px;">
                    Student's Details</caption>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Country</th>
                        <th>City</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {{@each(it.students) => student}}
                    <tr data-id="{{student.id}}">
                        <td>{{student.name}}</td>
                        <td>{{student.gender}}</td>
                        <td>{{student.country}}</td>
                        <td>{{student.city}}</td>
                        <td>
                            <a href='/student/edit/{{student.id}}' class='edit'>Edit</a>
                        </td>
                        </td>
                        <td>
                            <a href='/student/delete/{{student.id}}' class='delete''>Delete</a>
                            </td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
         
        </div>
    </div>
    <link href="/style/main.css " rel="stylesheet " type="text/css " />
</body>

</html>
